<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1/30 JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Ejercicio NÂ° 01/30</h1>
    <a href="/30daysJs/"><h2>Regresar a la lista</h2></a>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">alarm</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/alarm.wav"></audio>
    <audio data-key="66" src="sounds/boom.wav"></audio>
    <audio data-key="67" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/ride.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>
    <audio data-key="73" src="sounds/tink.wav"></audio>
    <audio data-key="74" src="sounds/tom.wav"></audio>
    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"`);
        if (!audio) return; // stop the function  from  running  all together
        audio.currentTime = 0; //rewind to the start
        audio.play();
        key.classList.add("playing");
        /* console.log(audio); */
      }
      function removeTransition(e) {
        /* console.log(e); */
        if (e.propertyName !== "transform") return; // skip it if it's not a transform
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
